<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Temperature Converter</title>
</head>
<body>
	<div class="converterBox">
		<section>
			<h1>Enter the temperature: &deg;C or &deg;F</h1>
			  <input type="number"  step="1" name="temp" value="0" id="value">
			  <h5>Select what temperature you'd like it converted to:</h5>
				  <div class="farenheitButton">
				  		&deg;F<input type="radio" name="degree" id="farConverter">
				  </div>
				  <div class="celsiusButton">
				  		&deg;C<input type="radio" name="degree" id="celConverter">
				  </div>
				  <div class="conversion">
					  <button id="converter" >Convert</button>
				  </div>
				  <h3 id ="result">Result</h3>
				  <div class="clearBtn">
				  	<button id="clear" >Clear</button>
				  </div>
		</section>
	</div>
	<script src="converter.js"></script>
</body>
</html>
